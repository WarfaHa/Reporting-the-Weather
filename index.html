<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
    <h1 class=" p-4 m-2 bg-primary text-white text-center">Weather Dashboard</h1>
    </header>

    <div>
        <h2 class="m-2">Search for a City: </h2>
        <input type="text" class="m-2 w-25" id="searchCity"> <button class="search-button bg-primary text-white text-center" id="search-button"> Search </button><br>
    
        <button class="clear-history m-2 bg-primary text-white text-center" id="clear-history"> Clear History </button>

    </div>
<section class="mainWeather">
<div class="hero align-center u"><u>Weather Info</u></div>
<div class="currentDay" id="currentDay"></div>
<div class="cityname" id="cityname"></div>
<div class="temp" id="temp"></div>
<div class="wind" id="wind"></div>
<div class="humidity" id="humidity"></div>
</section>
<section class="fiveday">
    <div class="align-center u"><u>5-Day Forecast</u></div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

<script src="assets/script.js"></script>
</body>
</html>
